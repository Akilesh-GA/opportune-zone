<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f5f3ff);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .floating-label {
            position: relative;
        }
        .floating-label input {
            padding: 1rem 0.75rem 0.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            width: 100%;
            background: transparent;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .floating-label label {
            position: absolute;
            left: 0.75rem;
            top: 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
            pointer-events: none;
            transition: 0.2s ease all;
        }
        .floating-label input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: 0.4rem;
            left: 0.6rem;
            font-size: 0.75rem;
            color: #6366f1;
            background: white;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Opportune <span class="text-indigo-600">Zone</span></h1>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 shadow-xl">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-1">Log in to access your account</p>
            </div>

            <form class="space-y-6">
                <!-- Email -->
                <div class="floating-label">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>

                <!-- Password -->
                <div class="floating-label">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                <!-- Options & Button -->
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" class="mr-2 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        Remember me
                    </label>
                    <a href="#" class="text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>

                <button type="submit" 
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-lg transition">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Social Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button type="button" class="flex items-center justify-center px-4 py-2 bg-white rounded-lg border border-gray-300 hover:bg-gray-50 transition">
                    <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" class="w-5 h-5 mr-2" alt="">
                    Google
                </button>
                <button type="button" class="flex items-center justify-center px-4 py-2 bg-white rounded-lg border border-gray-300 hover:bg-gray-50 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" class="w-5 h-5 mr-2" alt="">
                    LinkedIn
                </button>
            </div>

            <!-- Register -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
            </p>
        </div>

        <!-- Footer -->
        <p class="mt-6 text-center text-xs text-gray-500">Â© 2025 Opportune Zone | All rights reserved.</p>
    </div>
</body>
</html>
